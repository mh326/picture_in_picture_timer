<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture in Picture Timer</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <script src="./js/main.js"></script>
</head>

<body>
    <div class="container p-4">
        <h3>Picture in Picture Timer</h3>
        <form class="row g-1 py-4">
            <div class="col-2">
                <input id="input-min" class="form-control form-control-lg" type="number" placeholder="5" value="5"
                    min=0>
                <span>min</span>
            </div>
            <div class="col-2">
                <input id="input-sec" class="form-control form-control-lg" type="number" placeholder="0" value="0"
                    min=0>
                <span>sec</span>
            </div>
            <div class="py-2">
                <button id="btn-start" type="button" class="btn btn-primary btn-lg">START/STOP</button>
                <button id="btn-reset" type="button" class="btn btn-secondary btn-lg">RESET</button>
                <div class="py-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="checkbox-play-beep" checked>
                        <label class="form-check-label" for="checkbox-play-beep">
                            Beep音を鳴らす
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="checkbox-keep-elapsed-time">
                        <label class="form-check-label" for="checkbox-keep-elapsed-time">
                            残り時間を保持する
                        </label>
                    </div>
                </div>
            </div>
        </form>
        <div class="pb-2" id="video-container" hidden>
            <video id="video-timer" width="440" height="240" muted autoPictureInPicture></video>
        </div>
        <div class="py-2">
            <p>
                使い方は<a href="help.html">こちら</a>
            </p>
            <p>
                参考：<a href="https://blog.agney.dev/pomodoro-on-pip/">Let&apos;s make a Picture in Picture Countdown
                    timer on the Web | The Mindless</a>
            </p>
        </div>
        <canvas id="canvas-timer" width="220" height="120" hidden></canvas>
    </div>
</body>

</html>
